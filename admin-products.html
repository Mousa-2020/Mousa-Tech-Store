<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>إدارة المنتجات - لوحة التحكم | Mousa Tech Store</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: #f1f5f9;
        }

        /* للجوال */
        .mobile-top-bar {
            display: none;
            background: #0A0F1F;
            color: white;
            padding: 15px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            align-items: center;
            justify-content: space-between;
        }

        .mobile-top-bar h2 {
            color: #F97316;
            font-size: 1.2rem;
        }

        .mobile-bottom-nav {
            display: none;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #0A0F1F;
            color: white;
            padding: 8px 5px;
            z-index: 1000;
            justify-content: space-around;
            border-radius: 20px 20px 0 0;
        }

        .mobile-nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #94a3b8;
            font-size: 0.7rem;
            padding: 5px;
            flex: 1;
        }

        .mobile-nav-item i {
            font-size: 1.2rem;
            margin-bottom: 3px;
        }

        .mobile-nav-item.active {
            color: #F97316;
        }

        /* للكمبيوتر */
        .sidebar {
            width: 240px;
            background: #0A0F1F;
            color: white;
            height: 100vh;
            position: fixed;
            right: 0;
            top: 0;
            padding: 20px 0;
        }

        .logo-area {
            padding: 0 20px 20px;
            border-bottom: 1px solid #334155;
        }

        .logo-area h2 {
            color: #F97316;
            font-size: 1.3rem;
        }

        .menu-item {
            padding: 12px 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            color: #cbd5e1;
            cursor: pointer;
            margin: 5px 0;
        }

        .menu-item:hover {
            background: #1e293b;
        }

        .menu-item.active {
            background: #F97316;
            color: white;
        }

        .main-content {
            margin-right: 240px;
            padding: 20px;
            min-height: 100vh;
        }

        /* شريط الأدوات */
        .toolbar {
            background: white;
            padding: 15px 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .search-box {
            display: flex;
            align-items: center;
            background: #f1f5f9;
            border-radius: 8px;
            padding: 0 15px;
            width: 300px;
        }

        .search-box input {
            border: none;
            background: none;
            padding: 12px;
            width: 100%;
            outline: none;
        }

        .add-btn {
            background: #F97316;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
        }

        /* جدول المنتجات */
        .products-table {
            background: white;
            border-radius: 12px;
            overflow: hidden;
        }

        .table-header {
            display: grid;
            grid-template-columns: 80px 2fr 1fr 1fr 1fr 100px;
            background: #f8fafc;
            padding: 15px;
            font-weight: 600;
            color: #0A0F1F;
            border-bottom: 2px solid #e2e8f0;
        }

        .product-row {
            display: grid;
            grid-template-columns: 80px 2fr 1fr 1fr 1fr 100px;
            padding: 15px;
            align-items: center;
            border-bottom: 1px solid #e2e8f0;
        }

        .product-row:hover {
            background: #f8fafc;
        }

        .product-image {
            width: 60px;
            height: 60px;
            background: #f1f5f9;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .product-image img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
        }

        .product-name {
            font-weight: 600;
        }

        .product-category {
            color: #64748b;
            font-size: 0.9rem;
        }

        .product-price {
            font-weight: 700;
            color: #F97316;
        }

        .product-stock {
            padding: 5px 10px;
            border-radius: 20px;
            background: #f1f5f9;
            display: inline-block;
        }

        .product-actions {
            display: flex;
            gap: 10px;
        }

        .action-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.1rem;
            color: #64748b;
        }

        .action-btn.edit:hover {
            color: #F97316;
        }

        .action-btn.delete:hover {
            color: #EF4444;
        }

        /* نافذة إضافة/تعديل */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 15px;
            padding: 25px;
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h2 {
            color: #0A0F1F;
        }

        .close-modal {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #64748b;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #0A0F1F;
            font-weight: 600;
        }

        .form-control {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            outline: none;
        }

        .form-control:focus {
            border-color: #F97316;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .save-btn {
            background: #F97316;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            width: 100%;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
        }

        /* للجوال */
        @media screen and (max-width: 768px) {
            .sidebar {
                display: none;
            }

            .mobile-top-bar {
                display: flex;
            }

            .mobile-bottom-nav {
                display: flex;
            }

            .main-content {
                margin-right: 0;
                padding: 70px 10px 80px 10px;
            }

            .table-header, .product-row {
                grid-template-columns: 60px 1fr 80px 80px;
            }

            .header-category, .header-stock {
                display: none;
            }

            .search-box {
                width: 100%;
            }

            .toolbar {
                flex-direction: column;
            }

            .add-btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <!-- شريط الجوال العلوي -->
    <div class="mobile-top-bar">
        <h2>Mousa Tech</h2>
        <div style="display: flex; gap: 15px;">
            <i class="fas fa-bell"></i>
            <i class="fas fa-user"></i>
        </div>
    </div>

    <!-- الشريط الجانبي للكمبيوتر -->
    <div class="sidebar">
        <div class="logo-area">
            <h2>Mousa Tech</h2>
            <small>لوحة التحكم</small>
        </div>

        <div class="menu-item" onclick="window.location.href='admin-dashboard.html'">
            <i class="fas fa-home"></i> <span>الرئيسية</span>
        </div>
        <div class="menu-item active" onclick="window.location.href='admin-products.html'">
            <i class="fas fa-box"></i> <span>المنتجات</span>
        </div>
        <div class="menu-item" onclick="window.location.href='admin-orders.html'">
            <i class="fas fa-shopping-cart"></i> <span>الطلبات</span>
        </div>
        <div class="menu-item" onclick="window.location.href='admin-customers.html'">
            <i class="fas fa-users"></i> <span>العملاء</span>
        </div>
    </div>

    <!-- القائمة السفلية للجوال -->
    <div class="mobile-bottom-nav">
        <div class="mobile-nav-item" onclick="window.location.href='admin-dashboard.html'">
            <i class="fas fa-home"></i> <span>الرئيسية</span>
        </div>
        <div class="mobile-nav-item active" onclick="window.location.href='admin-products.html'">
            <i class="fas fa-box"></i> <span>المنتجات</span>
        </div>
        <div class="mobile-nav-item" onclick="window.location.href='admin-orders.html'">
            <i class="fas fa-shopping-cart"></i> <span>الطلبات</span>
        </div>
        <div class="mobile-nav-item" onclick="window.location.href='admin-customers.html'">
            <i class="fas fa-users"></i> <span>العملاء</span>
        </div>
    </div>

    <!-- المحتوى الرئيسي -->
    <div class="main-content">
        <!-- شريط الأدوات -->
        <div class="toolbar">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" id="searchInput" placeholder="بحث عن منتج..." onkeyup="searchProducts()">
            </div>
            <button class="add-btn" onclick="openAddModal()">
                <i class="fas fa-plus"></i> إضافة منتج جديد
            </button>
        </div>

        <!-- جدول المنتجات -->
        <div class="products-table">
            <div class="table-header">
                <div>الصورة</div>
                <div>اسم المنتج</div>
                <div class="header-category">الفئة</div>
                <div>السعر</div>
                <div class="header-stock">المخزون</div>
                <div>الإجراءات</div>
            </div>
            <div id="productsList">
                <!-- المنتجات تظهر هنا -->
            </div>
        </div>
    </div>

    <!-- نافذة إضافة/تعديل منتج -->
    <div class="modal" id="productModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">إضافة منتج جديد</h2>
                <button class="close-modal" onclick="closeModal()">&times;</button>
            </div>

            <form id="productForm" onsubmit="event.preventDefault(); saveProduct()">
                <input type="hidden" id="productId">

                <div class="form-group">
                    <label>اسم المنتج</label>
                    <input type="text" class="form-control" id="productName" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>الفئة</label>
                        <select class="form-control" id="productCategory" required>
                            <option value="apple">أبل</option>
                            <option value="samsung">سامسونج</option>
                            <option value="gaming">ألعاب</option>
                            <option value="accessories">إكسسوارات</option>
                            <option value="health">صحة</option>
                            <option value="tech">تقنيات</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>السعر ($)</label>
                        <input type="number" class="form-control" id="productPrice" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>المخزون</label>
                        <input type="number" class="form-control" id="productStock" value="10" required>
                    </div>
                    <div class="form-group">
                        <label>رابط الصورة</label>
                        <input type="url" class="form-control" id="productImage" placeholder="https://...">
                    </div>
                </div>

                <button type="submit" class="save-btn">
                    <i class="fas fa-save"></i> حفظ المنتج
                </button>
            </form>
        </div>
    </div>

    <script>
        // ===== تحميل المنتجات من localStorage =====
        let products = JSON.parse(localStorage.getItem('products')) || [];

        // إذا كانت المنتجات فارغة، نضيف المنتجات الافتراضية
        if (products.length === 0) {
            products = [
                { id: 1, name: "iPhone 15 Pro Max", price: 1233, image: "https://images.unsplash.com/photo-1695048133142-1a20484d2569?w=300&q=80", category: "apple", stock: 10 },
                { id: 2, name: "iPhone 15 Pro", price: 1100, image: "https://images.unsplash.com/photo-1695048133142-1a20484d2569?w=300&q=80", category: "apple", stock: 15 },
                { id: 3, name: "iPhone 15", price: 967, image: "https://images.unsplash.com/photo-1695048133142-1a20484d2569?w=300&q=80", category: "apple", stock: 20 },
                { id: 4, name: "Galaxy S24 Ultra", price: 1100, image: "https://images.unsplash.com/photo-1610945265064-0e34e5519bbf?w=300&q=80", category: "samsung", stock: 8 },
                { id: 5, name: "PlayStation 5", price: 567, image: "https://images.unsplash.com/photo-1606144042614-b2417e99c4e3?w=300&q=80", category: "gaming", stock: 5 },
                { id: 6, name: "Apple Watch 9", price: 347, image: "https://images.unsplash.com/photo-1579586337278-3befd40fd17a?w=300&q=80", category: "apple", stock: 12 }
            ];
            localStorage.setItem('products', JSON.stringify(products));
        }

        // ===== عرض المنتجات في الجدول =====
        function displayProducts(productsToShow = products) {
            const container = document.getElementById('productsList');
            
            if (productsToShow.length === 0) {
                container.innerHTML = `
                    <div style="text-align: center; padding: 40px;">
                        <i class="fas fa-box-open" style="font-size: 3rem; color: #ccc;"></i>
                        <p style="margin-top: 10px;">لا توجد منتجات</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = productsToShow.map(product => `
                <div class="product-row">
                    <div class="product-image">
                        <img src="${product.image}" alt="${product.name}">
                    </div>
                    <div>
                        <div class="product-name">${product.name}</div>
                    </div>
                    <div class="product-category">${product.category}</div>
                    <div class="product-price">$${product.price}</div>
                    <div class="product-stock">${product.stock}</div>
                    <div class="product-actions">
                        <button class="action-btn edit" onclick="editProduct(${product.id})">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="action-btn delete" onclick="deleteProduct(${product.id})">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // ===== فتح نافذة إضافة منتج =====
        function openAddModal() {
            document.getElementById('modalTitle').textContent = 'إضافة منتج جديد';
            document.getElementById('productForm').reset();
            document.getElementById('productId').value = '';
            document.getElementById('productModal').classList.add('show');
        }

        // ===== إغلاق النافذة =====
        function closeModal() {
            document.getElementById('productModal').classList.remove('show');
        }

        // ===== حفظ المنتج =====
        function saveProduct() {
            const id = document.getElementById('productId').value;
            const name = document.getElementById('productName').value;
            const category = document.getElementById('productCategory').value;
            const price = parseInt(document.getElementById('productPrice').value);
            const stock = parseInt(document.getElementById('productStock').value);
            const image = document.getElementById('productImage').value || 'https://via.placeholder.com/300';

            const product = {
                id: id ? parseInt(id) : Date.now(),
                name,
                category,
                price,
                stock,
                image
            };

            if (id) {
                // تعديل منتج
                const index = products.findIndex(p => p.id === parseInt(id));
                if (index !== -1) {
                    products[index] = { ...products[index], ...product };
                }
            } else {
                // إضافة منتج جديد
                products.push(product);
            }

            // حفظ في localStorage
            localStorage.setItem('products', JSON.stringify(products));
            
            // تحديث العرض
            displayProducts();
            closeModal();
            alert('✅ تم حفظ المنتج بنجاح');
        }

        // ===== تعديل منتج =====
        function editProduct(id) {
            const product = products.find(p => p.id === id);
            if (!product) return;

            document.getElementById('modalTitle').textContent = 'تعديل المنتج';
            document.getElementById('productId').value = product.id;
            document.getElementById('productName').value = product.name;
            document.getElementById('productCategory').value = product.category;
            document.getElementById('productPrice').value = product.price;
            document.getElementById('productStock').value = product.stock;
            document.getElementById('productImage').value = product.image || '';

            document.getElementById('productModal').classList.add('show');
        }

        // ===== حذف منتج =====
        function deleteProduct(id) {
            if (confirm('هل أنت متأكد من حذف هذا المنتج؟')) {
                products = products.filter(p => p.id !== id);
                localStorage.setItem('products', JSON.stringify(products));
                displayProducts();
            }
        }

        // ===== البحث عن المنتجات =====
        function searchProducts() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            const filtered = products.filter(p => 
                p.name.toLowerCase().includes(searchTerm)
            );
            
            displayProducts(filtered);
        }

        // ===== تحميل أولي =====
        displayProducts();
    </script>
</body>
</html>
