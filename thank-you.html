<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تم تأكيد الطلب - Mousa Tech Store</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        .thank-you-page {
            min-height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }
        
        .thank-you-card {
            background: white;
            border-radius: 20px;
            padding: 40px 30px;
            max-width: 500px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .success-icon {
            width: 80px;
            height: 80px;
            background: #10B981;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            margin: 0 auto 20px;
        }
        
        .thank-you-title {
            font-size: 2rem;
            color: var(--primary);
            margin-bottom: 10px;
        }
        
        .order-number {
            background: var(--light);
            padding: 10px;
            border-radius: 8px;
            margin: 20px 0;
            font-size: 1.2rem;
        }
        
        .order-number span {
            color: var(--secondary);
            font-weight: 700;
        }
        
        .info-text {
            color: var(--gray);
            margin-bottom: 30px;
            line-height: 1.8;
        }
        
        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .action-btn {
            padding: 12px 25px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .action-btn.primary {
            background: var(--secondary);
            color: white;
        }
        
        .action-btn.secondary {
            background: var(--light);
            color: var(--primary);
            border: 2px solid var(--border);
        }
        
        .action-btn:hover {
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <a href="index.html">
                <img src="logo.png" alt="Mousa Tech Store" class="logo">
            </a>
            <div class="header-buttons">
                <button class="icon-btn" onclick="window.location.href='cart.html'">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="cart-count">0</span>
                </button>
                <button class="icon-btn" onclick="window.location.href='profile.html'">
                    <i class="fas fa-user"></i>
                </button>
            </div>
        </div>
    </header>

    <div class="thank-you-page">
        <div class="thank-you-card">
            <div class="success-icon">
                <i class="fas fa-check"></i>
            </div>
            
            <h1 class="thank-you-title">تم استلام طلبك!</h1>
            
            <div class="order-number">
                رقم الطلب: <span id="orderId">#12345</span>
            </div>
            
            <p class="info-text">
                سنقوم بالتواصل معك قريباً لتأكيد الطلب<br>
                والتوصيل خلال 24 ساعة داخل بغداد<br>
                للمحافظات الأخرى 2-3 أيام عمل
            </p>
            
            <div class="action-buttons">
                <a href="index.html" class="action-btn primary">
                    <i class="fas fa-home"></i> العودة للرئيسية
                </a>
                <a href="https://wa.me/9647717538315" class="action-btn secondary">
                    <i class="fab fa-whatsapp"></i> واتساب
                </a>
            </div>
        </div>
    </div>

    <script>
        // عرض رقم الطلب من الرابط
        const urlParams = new URLSearchParams(window.location.search);
        const orderId = urlParams.get('id');
        if (orderId) {
            document.getElementById('orderId').textContent = '#' + orderId;
        }

        // تحديث عداد السلة
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        document.querySelectorAll('.cart-count').forEach(el => {
            el.textContent = cart.length;
        });
    </script>
</body>
</html>
