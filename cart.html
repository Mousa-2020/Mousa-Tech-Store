<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÿ≥ŸÑÿ© ÿßŸÑÿ™ÿ≥ŸàŸÇ - Mousa Tech Store</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        .cart-page {
            padding: 20px 0 80px;
        }
        
        .cart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .cart-title {
            font-size: 1.5rem;
            color: var(--primary);
        }
        
        .cart-items {
            background: white;
            border-radius: 12px;
            border: 1px solid var(--border);
            margin-bottom: 20px;
        }
        
        .cart-item {
            display: flex;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid var(--border);
        }
        
        .cart-item-image {
            width: 80px;
            height: 80px;
            background: var(--light);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 15px;
        }
        
        .cart-item-image img {
            max-width: 80%;
            max-height: 80%;
            object-fit: contain;
        }
        
        .cart-item-details {
            flex: 1;
        }
        
        .cart-item-name {
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .cart-item-price {
            color: var(--secondary);
            font-weight: 700;
            font-size: 1.1rem;
        }
        
        .cart-item-actions {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .remove-item {
            background: none;
            border: none;
            color: #EF4444;
            cursor: pointer;
            font-size: 1.2rem;
        }
        
        .cart-summary {
            background: white;
            border-radius: 12px;
            border: 1px solid var(--border);
            padding: 20px;
        }
        
        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border);
        }
        
        .summary-row.total {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--primary);
            border-bottom: none;
        }
        
        .checkout-btn {
            width: 100%;
            background: var(--secondary);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        
        .empty-cart {
            text-align: center;
            padding: 60px 20px;
            color: var(--gray);
        }
        
        @media (max-width: 768px) {
            .cart-item {
                flex-wrap: wrap;
            }
            
            .cart-item-actions {
                width: 100%;
                margin-top: 10px;
                justify-content: flex-end;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <a href="index.html"><img src="logo.png" alt="Mousa Tech Store" class="logo"></a>
            <div class="header-buttons">
                <button class="icon-btn" onclick="window.location.href='cart.html'">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="cart-count">0</span>
                </button>
                <button class="icon-btn" onclick="window.location.href='profile.html'">
                    <i class="fas fa-user"></i>
                </button>
            </div>
        </div>
    </header>

    <div class="container cart-page">
        <div class="cart-header">
            <h1 class="cart-title">üõí ÿ≥ŸÑÿ© ÿßŸÑÿ™ÿ≥ŸàŸÇ</h1>
            <button class="clear-cart" onclick="clearCart()" style="background: none; border: 2px solid var(--border); padding: 8px 16px; border-radius: 8px; cursor: pointer;">
                <i class="fas fa-trash"></i> ÿ™ŸÅÿ±Ÿäÿ∫
            </button>
        </div>

        <div id="cartItems" class="cart-items"></div>
        <div id="cartSummary" class="cart-summary"></div>
    </div>

    <a href="https://wa.me/9647717538315" class="whatsapp-float" target="_blank">
        <i class="fab fa-whatsapp"></i>
    </a>

    <script>
        // ÿ¨ŸÑÿ® ÿßŸÑÿ≥ŸÑÿ©
        let cart = JSON.parse(localStorage.getItem('cart')) || [];

        // ÿπÿ±ÿ∂ ÿßŸÑÿ≥ŸÑÿ©
        function displayCart() {
            const container = document.getElementById('cartItems');
            const summary = document.getElementById('cartSummary');

            if (cart.length === 0) {
                container.innerHTML = `
                    <div class="empty-cart">
                        <i class="fas fa-shopping-cart" style="font-size: 4rem;"></i>
                        <h3>ÿßŸÑÿ≥ŸÑÿ© ŸÅÿßÿ±ÿ∫ÿ©</h3>
                        <a href="index.html" style="display: inline-block; margin-top: 20px; background: var(--secondary); color: white; padding: 12px 25px; border-radius: 8px; text-decoration: none;">
                            ÿ™ÿµŸÅÿ≠ ÿßŸÑŸÖŸÜÿ™ÿ¨ÿßÿ™
                        </a>
                    </div>
                `;
                summary.innerHTML = '';
                return;
            }

            let total = 0;
            container.innerHTML = cart.map((item, index) => {
                const price = Number(item.price) || 0;
                total += price;
                
                return `
                    <div class="cart-item">
                        <div class="cart-item-image">
                            <img src="${item.image}" alt="${item.name}">
                        </div>
                        <div class="cart-item-details">
                            <div class="cart-item-name">${item.name}</div>
                            <div class="cart-item-price">$${price.toLocaleString()}</div>
                        </div>
                        <div class="cart-item-actions">
                            <button class="remove-item" onclick="removeFromCart(${index})">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                `;
            }).join('');

            summary.innerHTML = `
                <div class="summary-row">
                    <span>ÿßŸÑŸÖÿ¨ŸÖŸàÿπ</span>
                    <span>$${total.toLocaleString()}</span>
                </div>
                <div class="summary-row total">
                    <span>ÿßŸÑÿ•ÿ¨ŸÖÿßŸÑŸä</span>
                    <span>$${total.toLocaleString()}</span>
                </div>
                <button class="checkout-btn" onclick="checkout()">
                    <i class="fas fa-credit-card"></i> ÿ•ÿ™ŸÖÿßŸÖ ÿßŸÑÿ∑ŸÑÿ®
                </button>
            `;

            updateCartCount();
        }

        // ÿ≠ÿ∞ŸÅ ŸÖŸÜÿ™ÿ¨
        function removeFromCart(index) {
            cart.splice(index, 1);
            localStorage.setItem('cart', JSON.stringify(cart));
            displayCart();
        }

        // ÿ™ŸÅÿ±Ÿäÿ∫ ÿßŸÑÿ≥ŸÑÿ©
        function clearCart() {
            if (confirm('ÿ™ŸÅÿ±Ÿäÿ∫ ÿßŸÑÿ≥ŸÑÿ©ÿü')) {
                cart = [];
                localStorage.setItem('cart', JSON.stringify(cart));
                displayCart();
            }
        }

        // ÿßŸÑÿ™Ÿàÿ¨Ÿá ŸÑŸÑÿØŸÅÿπ
        function checkout() {
            if (cart.length === 0) {
                alert('ÿßŸÑÿ≥ŸÑÿ© ŸÅÿßÿ±ÿ∫ÿ©');
                return;
            }
            window.location.href = 'checkout.html';
        }

        // ÿ™ÿ≠ÿØŸäÿ´ ÿπÿØÿßÿØ ÿßŸÑÿ≥ŸÑÿ©
        function updateCartCount() {
            document.querySelectorAll('.cart-count').forEach(el => {
                el.textContent = cart.length;
            });
        }

        displayCart();
    </script>
</body>
</html>
